<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/print.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="js/bootstrap/bootstrap.min.js" ></script>
		<!--<script type="text/javascript" src="js/fileinput.min.js" ></script>-->
		<script type="text/javascript" src="js/print.js" ></script>
	</head>
	<body>
		<div class="printBtns">
          	<form class="form-inline myPrint">
          		<button type="button" class="btn btn-primary viewBtn">
						预览
				</button>
				<button type="button" class="btn btn-primary printBtn">
						打印
				</button>
				<button type="button" class="btn btn-primary morePrintBtn">
						批量打印
				</button>
          	</form>
			<div class="row searchTb">
		          		<table class="table table-striped">
						<thead>
							<tr>
								<th>产品代码(SKU)</th>
								<th>产品名称</th>
								<th>产品规格</th>
								<th>生产厂商</th>
								<th>代理人</th>
								<th>生产日期</th>
								<th>全选<input type="checkbox" id="selAll"/></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>WoWO-001</td>
								<td>喔喔奶糖</td>
								<td>kg</td>
								<td>喔喔集团</td>
								<td>张三</td>
								<td>2016-10-5</td>
								<td><input type="checkbox" name="checkbox" /></td>
							</tr>
							<tr>
								<td>WoWO-001</td>
								<td>喔喔奶糖</td>
								<td>kg</td>
								<td>喔喔集团</td>
								<td>张三</td>
								<td>2016-10-5</td>
								<td><input type="checkbox" name="checkbox"/></td>
							</tr>
							<tr>
								<td>WoWO-001</td>
								<td>喔喔奶糖</td>
								<td>kg</td>
								<td>喔喔集团</td>
								<td>张三</td>
								<td>2016-10-5</td>
								<td><input type="checkbox" name="checkbox"/></td>
							</tr>
						</tbody>
					</table>
		        </div>
        </div>
        <!-- 新增模态框（Modal） -->
		<div class="modal" id="labelAddModal" tabindex="-1" role="dialog" aria-labelledby="labelAddModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<form class="form-horizontal">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<h4 class="modal-title" id="myModalLabel">
								新增
							</h4>
						</div>
						<div class="modal-body registerBody">
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">用户名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="" 
										   placeholder="请输入用户名" required="required">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">密  码：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="" 
										   placeholder="请输入密码" required="required">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">确认密码：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="" 
										   placeholder="请输入确认密码" required="required">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">注册证：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="lastname" 
										   placeholder="请输入注册证号">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">手机号：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="lastname" 
										   placeholder="请输入手机号">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-4 control-label">真实姓名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="lastname" 
										   placeholder="请输入真实姓名" required="required">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="submit" class="btn btn-primary">
								提交
							</button>
						</div>
					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<!-- 批量导入模态框（Modal） -->
		<div class="modal" id="labelImportModal" tabindex="-1" role="dialog" aria-labelledby="labelImportModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title">
						批量导入
					</h4>
				</div>
				<div class="modal-content">
					<form class="form-horizontal">
						<label class="control-label">导入文件</label>
						<input id="importInput" type="file" class="file"/>
					</form>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	</body>
</html>
